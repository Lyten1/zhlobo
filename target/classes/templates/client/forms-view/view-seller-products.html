<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{client/_fragments/header :: header}"></div>

<div class="container">
    <form th:object="${product}" method="get" class="form">
        <h2 class="h2">Products View</h2>
        <input id="prodName" name="prodName" required="required" th:value="${product.title}" placeholder="Search..."/>
        <button type="submit">Search</button>
    </form>

</div>


<div th:if="${products == null}">
    <div class="container">
        <h1 class="h1">No data</h1>
    </div>
</div>

<div class="container">
    <div class="row row-cols-2">
        <div th:each="prod : ${products}" class="col-xs-12 col-sm-2 mb-3">
            <div class="card mb-4 shadow-sm">
                <a>
                    <img th:src="${prod.image.url}" class="card-img-top">

                    <div class="card-body">
                        <h3 class="card-text" th:text="${prod.title}"></h3>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <a th:href="@{/client/products/choose/{id}(id=${prod.id})}" class="btn btn-outline-success">
                                <small class="text-muted">
                                    Order
                                </small>
                            </a>
                        </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
