<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{client/_fragments/header :: header}"></div>

<div class="container">
  <h4 class="h4"><th th:text="${product.title}"></th></h4>

  <form th:action="@{/client/bucket/add}" th:object="${product}" method="post" class="form">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <img th:src="${product.image.url}" class="img-fluid rounded" style="width: 30%; max-height: 250px; max-width: 250px" alt="Картинка">
          <div class="mt-2">
            <h5>Price: <span th:text="${product.price}"></span></h5>
          </div>
          <div class="mt-2">
            <button type="submit" class="m-2">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

</body>
</html>
