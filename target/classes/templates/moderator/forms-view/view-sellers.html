<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Sellers View</h2>
</div>

<div class="container">
    <p><a th:href="@{/moderator/sellers/add}" id="add-new-submit-button" class="btn btn-dark">Add New</a></p>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Company Name</th>
        <th>Seller Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of Sellers -->
    <tr th:each="seller : ${sellers}">
        <td th:text="${seller.id}"></td>
        <td th:text="${seller.fullname}"></td>
        <td th:text="${seller.email}"></td>
        <td th:text="${seller.phoneNumber}"></td>
        <td th:text="${seller.address}"></td>
        <td th:text="${seller.companyName}"></td>
        <td th:text="${seller.sellerType}"></td>
        <td>
            <!-- Edit link for each Seller -->
            <a th:href="@{/moderator/sellers/edit/{id}(id=${seller.id})}">‚úè</a>

            <!-- Add delete link if needed -->
            <!-- <a th:href="@{/sellers/delete/{id}(id=${seller.id})}">Delete</a> -->
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
