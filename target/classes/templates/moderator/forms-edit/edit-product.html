<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
  <h2 class="h2">Product Edit</h2>

  <form th:action="@{/moderator/products/edit}" th:object="${product}" method="post" class="form">
    <input type="hidden" th:field="*{id}"/>

    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required="required" th:field="*{title}"/>
    </div>

    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" required="required" th:field="*{price}"/>
    </div>

    <div>
      <label for="seller">Seller ID</label>
      <input type="number" id="seller" name="seller" th:field="*{seller}"/>
    </div>

    <div>
      <label for="image">Image ID</label>
      <input type="number" id="image" name="image" th:field="*{image}"/>
    </div>

    <!-- Submit Button -->
    <div>
      <button id="submit" type="submit">Create</button>
    </div>
  </form>

</div>

</body>
</html>
