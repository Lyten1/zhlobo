<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
  <h2 class="h2">Customer Add</h2>

  <form th:action="@{/moderator/customers/add}" method="post">
    <!-- Full Name Input -->
    <div>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required="required"/>
    </div>

    <!-- Email Input -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required="required"/>
    </div>

    <!-- Phone Number Input -->
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required="required"/>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required="required"/>
    </div>

    <!-- Submit Button -->
    <div>
      <button id="add-submit-button" type="submit">Create</button>
    </div>
  </form>
</div>

</body>
</html>
