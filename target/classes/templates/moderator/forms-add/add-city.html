<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Cities Add</h2>
</div>

<div class="container">
    <!--/*@thymesVar id="City" type="com.p92group.zhlobo.models"*/-->
    <form th:action="@{/moderator/cities/add}" method="post" class="form"><!-- th:object="${City}"-->
        <div>
            <label for="title">City Title:</label>
            <input type="text" id="title" name="title" required="required"/>
        </div>

        <div>
            <button id="add-submit-button" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
