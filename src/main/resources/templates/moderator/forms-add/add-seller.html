<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Seller Add</h2>

    <form th:action="@{/moderator/sellers/add}" method="post">
        <!-- Full Name Input -->
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required="required"/>
        </div>

        <!-- Email Input -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="required"/>
        </div>

        <!-- Phone Number Input -->
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required="required"/>
        </div>

        <!-- Password Input -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required"/>
        </div>

        <!-- Address Input -->
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"/>
        </div>

        <div class="form-group">
            <label for="city">City ID:</label>
            <input type="text" class="form-control" id="city" name="city"/>
        </div>

        <div class="form-group">
            <label for="image">Image ID:</label>
            <input type="text" class="form-control" id="image" name="image"/>
        </div>

        <!-- Company Name Input -->
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName"/>
        </div>

        <!-- Seller Type Input (Dropdown) -->
        <div>
            <label for="sellerType">Seller Type:</label>
            <select id="sellerType" name="sellerType" required="required">
                <option value="Restaurant">Restaurant</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Gift">Gift</option>
                <option value="Flowers">Flowers</option>
                <option value="Grocery">Grocery</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div>
            <button id="add-submit-button" type="submit">Create</button>
        </div>
    </form>
</div>

</body>
</html>
