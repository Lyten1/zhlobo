<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Product Add</h2>

    <form th:action="@{/moderator/products/add}" method="post" class="form">

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required="required"/>
        </div>

        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required="required"/>
        </div>

        <div>
            <label for="seller">Seller ID</label>
            <input type="number" id="seller" name="seller"/>
        </div>

        <div>
            <label for="image">Image ID</label>
            <input type="number" id="image" name="image"/>
        </div>

        <!-- Submit Button -->
        <div>
            <button id="add-submit-button" type="submit">Create</button>
        </div>
    </form>

</div>

</body>
</html>
