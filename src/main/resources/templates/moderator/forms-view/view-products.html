<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Products View</h2>
</div>

<div th:if="${products == null}">
    <div class="container">
        <h1 class="h1">No data</h1>
    </div>
</div>

<div class="container">
    <p><a th:href="@{/moderator/products/add}" id="add-new-submit-button" class="btn btn-dark">Add New</a></p>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.title}">Sam</td>
            <td th:text="${product.price}">Sam</td>
            <td>
                <a th:href="@{/moderator/products/edit/{id}(id=${product.id})}" class="btn btn-outline-warring">✏</a>
            </td>
            <!--        <td >-->
            <!--          <a th:href="@{/categories/delete(id=${category.id})}" class="btn btn-outline-danger">×</a></td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
