<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Image Edit</h2>
</div>

<div class="container">
    <!-- Form for editing a Seller with Bootstrap styling -->
    <form th:action="@{/moderator/sellers/edit}" th:object="${seller}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <!-- Full Name Input -->
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" th:field="*{fullname}" required="required" />
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required="required" />
        </div>

        <!-- Phone Number Input -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required="required" />
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" th:field="*{password}" required="required" />
        </div>

        <!-- Address Input -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}" />
        </div>

        <div class="form-group">
            <label for="balance">Balance ID:</label>
            <input type="text" class="form-control" id="balance" name="balance" th:field="*{balance}" />
        </div>

        <div class="form-group">
            <label for="city">City ID:</label>
            <input type="text" class="form-control" id="city" name="city" th:field="*{city}" />
        </div>

        <div class="form-group">
            <label for="image">Image ID:</label>
            <input type="text" class="form-control" id="image" name="image" th:field="*{image}" />
        </div>

        <!-- Company Name Input -->
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" th:field="*{companyName}" />
        </div>

        <!-- Seller Type Input (Dropdown) -->
        <div class="form-group">
            <label for="sellerType">Seller Type:</label>
            <select class="form-control" id="sellerType" name="sellerType" th:field="*{sellerType}" required="required">
                <option value="Restaurant">Restaurant</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Gift">Gift</option>
                <option value="Flowers">Flowers</option>
                <option value="Grocery">Grocery</option>
            </select>
        </div>

        <!-- Created At (readonly) -->
        <div class="form-group">
            <label for="createdAt">Created At:</label>
            <input type="text" class="form-control" id="createdAt" name="createdAt" th:value="${seller.createdAt}" readonly="readonly" />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
