<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{moderator/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Cities Add</h2>
</div>

<div th:if="${city == null}">
    <div class="container">
        <h1 class="h1">No data</h1>
    </div>
</div>

<div class="container">
    <form th:action="@{/moderator/cities/edit}" method="post" th:object="${city}" class="form">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="title">City Title:</label>
            <input type="text" id="title" th:field="*{title}" required="required"/>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

</body>
</html>
