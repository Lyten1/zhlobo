<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{client/_fragments/header :: header}"></div>

<div class="container">
    <h2 class="h2">Client Home Page</h2>

    <div class="row">
        <div th:each="seller : ${topSellers}" class="col-xs-12 col-sm-4 mb-3">
            <div class="card mb-4 shadow-sm">
                <a th:href="@{/client/sellers/{id}(id=${seller.id})}">
                    <img th:src="${seller.image.url}" class="card-img-top">

                    <div class="card-body">
                        <h3 class="card-body-h3" th:text="${seller.companyName}"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
